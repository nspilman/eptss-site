name: Assign Round Song

on:
  schedule:
    # Runs every 2 hours to check if song needs to be assigned
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allows manual triggering for testing

jobs:
  assign-song:
    runs-on: ubuntu-latest
    environment: Pioneer
    
    steps:
      - name: Call assign-round-song API endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          APP_URL: ${{ secrets.APP_URL }}
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "Content-Type: application/json" \
            "${APP_URL}/api/cron/assign-round-song")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response body: $body"
          echo "HTTP status: $http_code"
          
          if [ "$http_code" -ne 200 ]; then
            echo "Error: API returned status $http_code"
            exit 1
          fi
          
          # Check if the response indicates success
          if echo "$body" | grep -q '"success":false'; then
            echo "Warning: API returned success:false"
            echo "$body"
            # Don't fail the workflow for expected scenarios (no votes, etc.)
            exit 0
          fi
          
          echo "Successfully completed"
